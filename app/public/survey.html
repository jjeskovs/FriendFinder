<body>
    <nav class="navbar navbar-dark bg-dark rounded mb-5 text-light ">
        <h1 class="display-4 font-italic text-center mb-5">Survey</h1>
        <p>Please complete this survey to find your perfect motorcycle match! The following questions are on the scale of 1 through 5. With 1 being the least of you liking and 5 is YAY Baby.</p>
    </nav>    
    <div class="container content">
        <form>
            <div class="form-group col-md-8">

            </div>

                </div>
                
                <div class="form-group col-md-4">
                        <label for="question1">I'm a GOD on two wheels</label>
                        <select class="form-control" id="question1">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="question2">I like to go as fast as possible.</label>

                        <option value="empty"></option>

                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                    </select>
                </div>

                        <option value="empty"></option>
                        <option value="1">1</option>

                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                
                <div class="form-group col-md-4">

                        <option value="3">3</option>

                        <option value="5">5</option>
                    </select>
                </div>
